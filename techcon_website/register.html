    <main>
        <section>
            <h2> Registration Form</h2>
            <p>Please fill out the form below to register for TechCon 2024. All fields marked with an asterisk (*) are required.</p>
           <form action="submit_registration" method="post">
            <label for="firstname"> First name</label>
            <input type="text" id="firstname" name="firstname" required placeholder="First name">

            <label for="lastname"> Last name</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Last name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required (min length 6 )>

            <label for="checbox">Checkbox</label>
            <input type="checkbox" id="checbox" name="checbox" placeholder="agree">
            <button type="submit">Submit </button>
         </form>
        </section>
